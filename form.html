<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css" media="screen and (min-width: 768px)">
</head>
<body>
    <!-- Include the header from your homepage -->
    <header>
        <img src="images/profile.webp" alt="Profile Image">
        <span>Corbin Meacham</span>
        <button id="darkModeButton"></button>
    </header>

    <!-- Include the navigation from your homepage -->
    <nav id="animateme">
        <button id="myButton"></button>
        <ul class="menuLinks">
            <li><a href="https://bransino1.github.io/wdd230">Home</a></li>
            <li><a href="https://bransino1.github.io/wdd230/chamber/">Chamber</a></li>
            <li><a href="https://bransino1.github.io/wdd230/week01/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="https://bransino1.github.io/wdd230/form.html">Form</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <main>
        <form action="record.html" method="GET">
            <!-- Username -->
            <div>
                <label for="username">Username*:</label>
                <input type="text" id="username" name="username" required>
            </div>
        
            <!-- Password -->
            <div>
                <label for="password">Password*:</label>
                <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and can only be alphanumeric">
            </div>
        
            <!-- Confirm Password -->
            <div>
                <label for="confirmPassword">Confirm Password*:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and can only be alphanumeric" onchange="validatePassword()">
                <span id="passwordMatchError" style="color: red; display: none;">Passwords do not match</span>
            </div>
        
            <!-- Email -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address ending with @byui.edu">
            </div>
        
            <!-- Page Rating -->
            <div>
                <label for="rating">Page Rating: <span id="ratingValue">5</span></label>
                <input type="range" id="rating" name="rating" min="1" max="10" value="5" oninput="document.getElementById('ratingValue').innerText = this.value">

            </div>
        
            <!-- Submit Button -->
            <div>
                <button type="submit">Complete Application</button>
            </div>
        </form>
    </main>
    <script src="scripts/validatePassword.js"></script>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/mobileMenu.js"></script>
    <script src="scripts/darkMode.js"></script>

    <!-- Include the footer from your homepage -->
    <footer>
        <p id="copyright">&copy; <span id="currentYear"></span> Corbin Meacham, Boise, Idaho</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
