<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <h1>ACME Wildwest Services</h1>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Storage</td>
                <td>5GB</td>
                <td>25GB</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td>Support</td>
                <td>24/7</td>
                <td>24/7</td>
                <td>Priority</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>$5/month</td>
                <td>$10/month</td>
                <td>$15/month</td>
            </tr>
            <tr>
                <td>Access to New-Release Features</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
        </tbody>
        <p><caption>Table 1: Account Feature Comparison</caption></p>
    </table>
</body>
</html>
