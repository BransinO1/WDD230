<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Images</h1>
    </header>
    <main>
        <!-- Images will be dynamically loaded here -->
        <img src="//via.placeholder.com/400x600/00f/fff/?text=Placeholder+1" alt="Placeholder Image" loading="lazy">
        <img src="//via.placeholder.com/400x600/00f/fff/?text=Placeholder+2" alt="Placeholder Image" loading="lazy">
        <img src="//via.placeholder.com/400x600/00f/fff/?text=Placeholder+3" alt="Placeholder Image" loading="lazy">
        <img src="//via.placeholder.com/400x600/00f/fff/?text=Placeholder+4" alt="Placeholder Image" loading="lazy">
        <img src="//via.placeholder.com/400x600/00f/fff/?text=Placeholder+5" alt="Placeholder Image" loading="lazy">
        <img src="//via.placeholder.com/400x600/00f/fff/?text=Placeholder+6" alt="Placeholder Image" loading="lazy">
    </main>
    <footer>
        <p>&copy; 2024 Corbin Meacham LazyPicture Project</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
